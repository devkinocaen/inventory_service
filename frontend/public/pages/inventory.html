<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestion du stock</title>
</head>
<body>
    
    <!-- Barre de recherche -->
    <div>
      <label for="lookup_item_name">Rechercher :</label>
      <input type="text" id="lookup_item_name" name="lookup_item_name" />
    </div>

    <!-- Bouton d'ajout -->
    <div class="add-btn-wrapper">
      <button id="add-reservable-btn" class="add-reservable-btn">+</button>
    </div>


  <!-- Tableau de stock -->
  <div class="table-wrapper">
    <table id="stock_table">
      <thead>
            <tr>
              <th class="sortable">Nom</th>
              <th class="sortable">Taille</th>
              <th class="sortable">Description</th>
              <th class="sortable">Genre</th>
              <th class="sortable">Prix / jour</th>
              <th class="sortable">Statut</th>
              <th class="sortable">Qualité</th>
              <th class="sortable">Catégorie</th>
              <th class="sortable">Sous-catégorie</th>
              <th>Styles</th>
              <th>Editer</th>
              <th>Photos</th>
              <th>Supprimer</th>
        </tr>
      </thead>
      <tbody>
        <!-- lignes dynamiques ici -->
      </tbody>
    </table>
  </div>
</body>
</html>
