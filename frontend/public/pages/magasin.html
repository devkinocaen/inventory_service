<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestion Matériel</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Gestion du matériel</h1>

  <!-- FILTRES sur une ligne -->
  <div class="filters">
    <div class="filter-field">
      <label for="mag_filter_type">Type :</label>
      <select id="mag_filter_type" name="mag_filter_type">
        <option value="">Tous</option>
        <!-- options dynamiques ici -->
      </select>
    </div>
    <div class="filter-field">
      <label for="mag_filter_status">Statut :</label>
      <select id="mag_filter_status" name="mag_filter_status">
        <option value="">Tous</option>
        <!-- options dynamiques ici -->
      </select>
    </div>
    <div class="filter-field">
      <label for="mag_filter_nature">Gestionnaire :</label>
      <select id="mag_filter_nature" name="mag_filter_nature">
        <option value="">Tous</option>
        <!-- options dynamiques ici -->
      </select>
    </div>
    <div class="filter-field">
      <label for="mag_filter_owner">Propriétaire :</label>
      <select id="mag_filter_owner" name="mag_filter_owner">
        <option value="">Tous</option>
        <!-- options dynamiques ici -->
      </select>
    </div>
    <button id="mag_btn_delete_selected" type="button">Supprimer les items sélectionnés</button>
  </div>
  <div>
      <label for="lookup_equipment_name" class="form-label-left">Rechercher :</label>
                  <input type="text" id="lookup_equipment_name" name="lookup_equipment_name" class="form-input" required />
  </div>

  <!-- TABLEAU DE LISTE DU MATERIEL -->
  <div class="table-wrapper scrollable-equipments">
    <table id="mag_equipments_table">
      <thead>
        <tr>
          <th data-sortable="true" data-key="name">Nom</th>
          <th data-sortable="true" data-key="manager">Gestionnaire</th>
          <th data-sortable="true" data-key="owner">Propriétaire</th>
          <th data-sortable="true" data-key="type">Type</th>
          <th data-sortable="true" data-key="status">Statut</th>
          <th data-sortable="false" data-key="description">Description</th>
          <th data-sortable="false" data-key="notes">Notes</th>
          <th data-sortable="false">Photos</th>
          <th data-sortable="false">Supprimer</th>
        </tr>
      </thead>
      <tbody>
        <!-- lignes dynamiques ici -->
      </tbody>
    </table>
  </div>

  <!-- FORMULAIRE AJOUTER UN NOUVEAU MATERIEL -->
  <section id="add-equipment-section">
    <h2>Ajouter un nouveau matériel</h2>
    <div class="form-card">
      <form id="mag_form_add_equipment">

        <div class="form-columns">
          <!-- Colonne 1 -->
          <div class="form-column">
            <!-- Nom -->
            <div class="form-group">
              <label for="mag_equipment_name" class="form-label-left">Nom :</label>
              <input type="text" id="mag_equipment_name" name="mag_equipment_name" class="form-input" required />
            </div>

            <!-- Propriétaire -->
            <div class="form-group magasin-form-group">
              <label class="magasin-form-label" for="mag_equipment_owner">Propriétaire :</label>
              <div class="magasin-input-wrapper">
                <div class="magasin-checkbox-wrapper">
                  <input type="checkbox" id="mag_equipment_is_magasin" name="mag_equipment_is_magasin" />
                  <label for="mag_equipment_is_magasin" class="magasin-small-label">Magasin</label>
                </div>
                <select id="mag_equipment_owner" name="mag_equipment_owner" class="magasin-form-input" disabled>
                  <option value="">-- Sélectionner --</option>
                </select>
              </div>
            </div>

            <!-- Description détaillée -->
            <div class="form-group">
              <label for="mag_equipment_description" class="form-label-left">Descriptif détaillé :</label>
              <textarea id="mag_equipment_description" name="mag_equipment_description" class="form-input"></textarea>
            </div>
          </div>

          <!-- Colonne 2 -->
          <div class="form-column">
            <!-- Type -->
            <div class="form-group">
              <label for="mag_equipment_type" class="form-label-left">Type :</label>
              <select id="mag_equipment_type" name="mag_equipment_type" class="form-input" required>
                <option value="">-- Sélectionner --</option>
              </select>
            </div>

            <!-- Gestionnaire -->
            <div class="form-group magasin-form-group">
              <label class="magasin-form-label" for="mag_equipment_manager">Gestionnaire :</label>
              <div class="magasin-input-wrapper">
                <div class="magasin-checkbox-wrapper">
                  <input type="checkbox" id="mag_equipment_is_managed_by_magasin" name="mag_equipment_is_managed_by_magasin" />
                  <label for="mag_equipment_is_managed_by_magasin" class="magasin-small-label">Magasin</label>
                </div>
                <select id="mag_equipment_manager" name="mag_equipment_manager" class="magasin-form-input" disabled>
                  <option value="">-- Sélectionner --</option>
                </select>
              </div>
            </div>

            <!-- Notes -->
            <div class="form-group">
              <label for="mag_equipment_notes" class="form-label-left">Notes :</label>
              <textarea id="mag_equipment_notes" name="mag_equipment_notes" class="form-input"></textarea>
            </div>
          </div>
        </div>

        <!-- Message + Bouton -->
        <div id="mag_form_add_equipment_message" class="form-message"></div>
        <button type="submit" class="record-button">Ajouter</button>

      </form>
    </div>
  </section>



  <!-- Conteneur vide pour charger le modal dynamiquement -->
  <div id="mag_modal-container"></div>
</body>
</html>
