<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Compte — Compact</title>
<link rel="stylesheet" href="account.css">
</head>
<body>

<!-- ========== ORGANISATION ========== -->
<div class="card">

  <div class="section-title">Organisation</div>

  <div class="form-grid">
    <div>
      <label>Organisation</label>
      <select id="organizationSelect" class="org-select"></select>
    </div>

    <div>
      <label>Nom</label>
      <input id="orgName" type="text">
    </div>

    <div>
      <label>Adresse</label>
      <input id="orgAddress" type="text">
    </div>
  </div>

  <button class="btn btn-save" id="saveOrgBtn">Enregistrer</button>
</div>

<!-- ========== REFERENT ========== -->
<div class="referent-section">
  <label for="refSelect">Référent :</label>
  <select id="refSelect"></select>

  <div class="referent-fields">
    <input type="text" id="refFirstName" placeholder="Prénom" readonly>
    <input type="text" id="refLastName" placeholder="Nom" readonly>
    <input type="email" id="refEmail" placeholder="Email" readonly>
    <input type="tel" id="refPhone" placeholder="Téléphone" readonly>
  </div>

  <button id="saveRefBtn">Mettre à jour le référent</button>
</div>

<!-- ========== PERSONNES LIÉES ========== -->
<div class="card">
  <div class="section-title">Personnes liées</div>

  <div id="peopleList"></div>

  <div class="form-grid" style="margin-top:10px;">
    <div><label>Nom</label><input id="pLast"></div>
    <div><label>Prénom</label><input id="pFirst"></div>
    <div><label>Email</label><input id="pEmail"></div>
    <div><label>Téléphone</label><input id="pPhone"></div>
    <div><label>Rôle</label><input id="pRole"></div>
  </div>

  <button class="btn btn-save" id="savePersonBtn">Ajouter / Mettre à jour</button>
</div>

<!-- ========== MOT DE PASSE ========== -->
<div class="card">
  <div class="section-title">Changer le mot de passe</div>

  <div class="form-grid">
    <div><label>Actuel</label><input type="password" id="pwdCurrent"></div>
    <div><label>Nouveau</label><input type="password" id="pwdNew"></div>
    <div><label>Confirmation</label><input type="password" id="pwdConfirm"></div>
  </div>

  <button class="btn btn-save" id="changePwdBtn">Modifier</button>
</div>

<script type="module" src="account.js"></script>
</body>
</html>
