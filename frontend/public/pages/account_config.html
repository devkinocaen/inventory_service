<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Compte — Compact</title>
<link rel="stylesheet" href="./styles.css">
</head>
<body>

<!-- ========== ORGANISATION ========== -->
<div class="card">

  <div class="section-title">Organisation</div>

  <div class="form-grid">
    <div>
      <label>Organisation</label>
      <select id="organizationSelect" class="org-select"></select>
    </div>

    <div>
      <label>Nom</label>
      <input id="orgName" type="text">
    </div>

    <div>
      <label>Adresse</label>
      <input id="orgAddress" type="text">
    </div>
  </div>

  <button class="btn btn-save" id="saveOrgBtn">Enregistrer</button>
</div>

<!-- ========== REFERENT ========== -->
<div class="referent-section card">
  <label for="refSelect">Référent :</label>
  <select id="refSelect"></select>

  <div class="referent-line">
    <div>
      <label for="refFirstName">Prénom</label>
      <input type="text" id="refFirstName" placeholder="Prénom" readonly>
    </div>
    <div>
      <label for="refLastName">Nom</label>
      <input type="text" id="refLastName" placeholder="Nom" readonly>
    </div>
    <div>
      <label for="refEmail">Email</label>
      <input type="email" id="refEmail" placeholder="Email" readonly>
    </div>
    <div>
      <label for="refPhone">Téléphone</label>
      <input type="tel" id="refPhone" placeholder="Téléphone" readonly>
    </div>
  </div>

  <button id="saveRefBtn" class="btn btn-save btn-small" style="margin-top:10px;">
    Mettre à jour le référent
  </button>
</div>


<!-- ========== PERSONNES LIÉES ========== -->
<div class="card">
  <div class="section-title">Personnes liées</div>

  <!-- Liste des personnes : 1 ligne = 1 personne -->
  <div id="peopleList" class="people-list"></div>

  <!-- Formulaire d'ajout / mise à jour -->
  <input type="hidden" id="pId">

  <div class="form-grid" style="margin-top:15px;">
    <div>
      <label>Nom</label>
      <input id="pLast">
    </div>

    <div>
      <label>Prénom</label>
      <input id="pFirst">
    </div>

    <div>
      <label>Email</label>
      <input id="pEmail">
    </div>

    <div>
      <label>Téléphone</label>
      <input id="pPhone">
    </div>

    <div>
      <label>Rôle</label>
      <input id="pRole">
    </div>
  </div>

  <button class="btn btn-save" id="savePersonBtn" style="margin-top:10px;">
    Ajouter
  </button>
</div>


<!-- ========== MOT DE PASSE ========== -->
<div class="card">
  <div class="section-title">Changer le mot de passe</div>

  <div class="form-grid">
    <div><label>Actuel</label><input type="password" id="pwdCurrent"></div>
    <div><label>Nouveau</label><input type="password" id="pwdNew"></div>
    <div><label>Confirmation</label><input type="password" id="pwdConfirm"></div>
  </div>

  <button class="btn btn-save" id="changePwdBtn">Modifier</button>
</div>

<script type="module" src="account.js"></script>
</body>
</html>
