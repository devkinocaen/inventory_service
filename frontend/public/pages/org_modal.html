<div id="org-modal" class="org-modal-overlay hidden">
  <div class="org-modal-dialog">
    <h2 class="org-modal-title">Organisation</h2>

    <!-- Sélection / Nouvelle Organisation -->
    <fieldset class="org-section org-choose-section">
      <legend class="org-section-legend">Sélection / Nouvelle Organisation</legend>
      <div class="org-form-group org-select-group">
        <label for="organizationSelect" class="org-label">Organisation existante</label>
        <select id="organizationSelect" class="org-select">
          <option value="">-- Nouvelle organisation --</option>
        </select>
      </div>
    </fieldset>

    <!-- Informations Organisation -->
    <fieldset class="org-section org-info-section">
      <legend class="org-section-legend">Informations Organisation</legend>
      <div class="org-form-group">
        <label for="organizationName" class="org-label">Nom</label>
        <input type="text" id="organizationName" class="org-input org-input-highlight" placeholder="Nom de l'organisation" />
      </div>

      <div class="org-form-group">
        <label for="organizationAddress" class="org-label">Adresse</label>
        <input type="text" id="organizationAddress" class="org-input org-input-highlight" placeholder="Adresse de l'organisation" />
      </div>

      <div class="org-form-group">
        <label for="organizationReferent" class="org-label">Référent</label>
        <select id="organizationReferent" class="org-select">
          <option value="">-- Sélectionner --</option>
        </select>
      </div>

    </fieldset>

    <!-- Personnes liées -->
    <fieldset class="org-section org-person-section">
      <legend class="org-section-legend">Personnes liées</legend>
      <div class="person-list" id="personList">
        <div class="person-item">
          <input type="text" class="person-lastname" placeholder="Nom" />
          <input type="text" class="person-firstname" placeholder="Prénom" />
          <input type="email" class="person-email" placeholder="Email" />
          <input type="text" class="person-phone" placeholder="Téléphone" />
          <input type="text" class="person-role" placeholder="Rôle" />
          <button type="button" class="person-remove-btn">✕</button>
        </div>
      </div>
      <button type="button" class="person-add-btn">Ajouter Personne</button>
    </fieldset>

    <!-- Actions -->
    <div class="org-form-actions">
      <button type="button" class="org-btn org-btn-cancel">Annuler</button>
      <button type="button" class="org-btn org-btn-delete">Supprimer</button>
      <button type="button" class="org-btn org-btn-save">Enregistrer</button>
    </div>

  </div>
</div>
