<body class="booking-body">

  <!-- ---- Sidebar Filtres ---- -->

      </div>
      <div class="booking-apply-filters">
        <button id="btn_apply_filters" type="button">Appliquer</button>

    </div>

  <!-- ---- Zone principale ---- -->

    <!-- Conteneur pour footer / mini cart si besoin -->

</body>
</html>
