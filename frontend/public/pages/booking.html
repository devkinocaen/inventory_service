<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Réservations – Costumerie</title>
  <link rel="stylesheet" href="bookings.css">
</head>
<body class="cstm-body">

  <div id="cstm-container">

    <!-- Sidebar Filtres -->
    <aside id="cstm-sidebar">
      <h2>Filtres</h2>

      <label for="lookup_booking">Recherche</label>
      <input id="lookup_booking" type="text" placeholder="Recherche (organisation, batch, items...)">

      <label for="filter_org">Organisation</label>
      <select id="filter_org">
        <option value="">Toutes</option>
      </select>

      <label for="filter_start">Début après</label>
      <input type="date" id="filter_start">

      <label for="filter_end">Fin avant</label>
      <input type="date" id="filter_end">

      <button id="btn_apply_filters">Appliquer</button>
    </aside>


    <!-- Contenu principal -->
    <main id="cstm-main">

      <div class="header-bar">
        <h1>Réservations</h1>
        <button id="btn_new_booking" class="btn-primary">Nouvelle réservation</button>
      </div>

      <div id="cstm-table-wrapper">
        <table id="bookings_table">
          <thead>
            <tr>
              <th class="sortable">Lot</th>
              <th class="sortable">Organisation</th>
              <th class="sortable">Début</th>
              <th class="sortable">Fin</th>
              <th class="sortable">Objets</th>
              <th>Éditer</th>
              <th>Supprimer</th>
            </tr>
          </thead>
          <tbody>
            <!-- Rempli dynamiquement ! -->
          </tbody>
        </table>
      </div>

    </main>

  </div>

</body>
</html>
