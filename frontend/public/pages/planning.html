<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Planning des emprunts</title>
  <link rel="stylesheet" href="./styles.css" /> <!-- Lien vers ton CSS global -->
</head>
<body>

  <h1 id="title">Planning des emprunts de mat√©riel</h1>

  <!-- üéõÔ∏è Filtres -->
  <div class="form-grid">

    <!-- Type de mat√©riel -->
    <div class="form-section">
      <label for="filter_equipment_type">Type de mat√©riel</label>
      <select id="filter_equipment_type" name="filter_equipment_type" class="form-input">
        <!-- Options ajout√©es dynamiquement via JS -->
      </select>
    </div>

    <!-- Filtre "nature" -->
    <div class="form-section">
      <label for="filter_equipment_status">Statut</label>
      <select id="filter_equipment_status" name="filter_equipment_status" class="form-input">
          <!-- Options ajout√©es dynamiquement via JS -->
      </select>
    </div>
    
    <!-- Filtre "project" -->
    <div class="form-section">
      <label for="filter_project_status">Projet</label>
        <select id="filter_project_status" name="filter_project_status" class="form-input">
          <!-- Options ajout√©es dynamiquement via JS -->
        </select>
    </div>
    <div class="form-section">
        <label for="lookup_equipment_name" class="form-label-left">Rechercher :</label>
        <input type="text" id="lookup_equipment_name" name="lookup_equipment_name" class="form-input" required />
    </div>
    
    <!-- Filtre tranches horaires -->
       <div class="form-section">
         <label for="filter-time-slot" class="emprunts-time-slot-label">par tranche horaire de:</label>
         <select id="filter-time-slot" class="emprunts-select">
           <option value="30">00:30</option>
           <option value="60">1:00</option>
           <option value="120">2:00</option>
           <option value="240">4:00</option>
         </select>
         <button type="button" id="btn-recalculer">Recalculer le planning</button>
      </div>
  </div>


  <!-- üìÖ Planning -->
  <div class="boxed">
    <div class="table-wrapper planning-wrapper" style="overflow-x:auto;"> <!-- Wrapper scroll horizontal -->
      <div class="planning-now-indicator"></div> <!-- Trait rouge "maintenant" -->
      <table id="planning-table">
        <thead>
          <tr>
            <th rowspan="2">Mat√©riel</th>
            <!-- Colonnes jours (√† remplir dynamiquement) -->
          </tr>
          <tr>
            <!-- Heures par jour (√† remplir dynamiquement) -->
          </tr>
        </thead>
        <tbody>
          <!-- Corps du planning (√† remplir dynamiquement) -->
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
