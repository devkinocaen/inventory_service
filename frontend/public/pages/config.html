<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion - Costumerie</title>
  <link rel="icon" href="./images/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="./styles.css">
</head>
<body class="config-session-page">
  <div class="config-session-container">



    <hr />

  <h2>Gestion des cat√©gories et styles</h2>

    <div class="section-box three-columns">

      <!-- Styles -->
      <div>
        <h3>Styles</h3>
        <input type="text" id="styleInput" placeholder="Ajouter un style...">
        <button class="record-button" id="btnAddStyle">Ajouter</button>
        <div id="styleList" class="list-block"></div>
      </div>

      <!-- Cat√©gories -->
      <div>
        <h3>Cat√©gories</h3>
        <input type="text" id="categoryInput" placeholder="Ajouter une cat√©gorie...">
        <button class="record-button" id="btnAddCategory">Ajouter</button>
        <div id="categoryList" class="list-block"></div>
      </div>

      <!-- Sous-cat√©gories -->
      <div>
        <h3>Sous-cat√©gories</h3>
        <input type="text" id="subCategoryInput" placeholder="Ajouter une sous-cat√©gorie...">
        <button class="record-button" id="btnAddSubCategory">Ajouter</button>
        <div id="subCategoryList" class="list-block"><i>S√©lectionnez une cat√©gorie</i></div>
      </div>

    </div>
      <hr />

    <h2>Gestion des lieux de stockage</h2>
    <div id="storage-manager">

    <!-- Formulaire d‚Äôajout -->
    <div class="storage-form">
      <input type="text" id="storage-name" placeholder="Nom du lieu">
      <input type="text" id="storage-address" placeholder="Adresse postale">
      <button id="add-storage-btn">Ajouter</button>
    </div>

    <!-- Liste des lieux (remplie dynamiquement) -->

      <!-- Exemple de rendu (√† g√©n√©rer en JS) :
      <li data-id="123">
        <span class="storage-label">Nom ‚Äî Adresse</span>
        <button class="delete-storage-btn">Supprimer</button>
      </li>
      -->
    </ul>
    </div>
    <hr />

    <!-- üîπ Viewer allowed -->
    <hr />
    <h2>Param√®tres globaux de l‚Äôapplication</h2>
    <div class="section-box config-grid">
      <!-- Grid sur 2 colonnes -->
      <div class="config-item">
        <label for="viewerAllowed">Autoriser le r√¥le viewer</label>
        <input type="checkbox" id="viewerAllowed" />
      </div>

      <div class="config-item">
        <label for="showPrices">Montrer les prix de location</label>
        <input type="checkbox" id="showPrices" />
      </div>

      <div class="config-item">
        <label for="defaultManager">Gestionnaire par d√©faut</label>
        <select id="defaultManager">
          <option disabled selected>Chargement...</option>
        </select>
      </div>

      <div class="config-item">
        <label for="defaultOwner">Propri√©taire par d√©faut</label>
        <select id="defaultOwner">
          <option disabled selected>Chargement...</option>
        </select>
      </div>

      <div class="config-item">
        <label for="defaultStorageLocation">Lieu de stockage par d√©faut</label>
        <select id="defaultStorageLocation">
          <option disabled selected>Chargement...</option>
        </select>
      </div>

      <div class="config-item">
        <button id="btnSaveConfig" class="record-button" enabled>Valider</button>
      </div>

      <div class="config-item" style="grid-column: span 2;">
        <p id="statusMsg"></p>
      </div>
    </div>


    <hr />
    
    <hr />
    <h2>Gestion des backups et restauration</h2>

    <!-- Versions -->
    <div class="config-row">
      <label>Versions :</label>
      <label for="appVersion">Application:</label>
      <input type="text" id="appVersion" readonly class="readonly-input" value="Chargement..." />
      <label for="schemaVersion">Sch√©ma PostgreSQL:</label>
      <input type="text" id="schemaVersion" readonly class="readonly-input" value="Chargement..." />
    </div>

    <!-- Backup -->

      <button id="btnCreateBackup" class="record-button">Cr√©er un backup</button>

    </div>

    <div class="horizontal-row">

        <option disabled selected>Chargement...</option>
      </select>
      <button id="btnRestoreSelected" class="danger-button">Restaurer</button>
      <p id="restoreStatus"></p>
    </div>

</body>
</html>
