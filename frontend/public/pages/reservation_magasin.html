<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Réservation de matériel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- 1e Section : Choix du projet -->
  <section class="page-reservation-section-projet">
    <label for="projet" class="form-label">Projet :</label>
    <select id="projet" name="projet" class="form-input">
      <option value="">-- Choisir un projet --</option>
    </select>
  </section>

  <!-- 2e Section : Matériel déjà emprunté par ce projet -->
  <section class="page-reservation-section-emprunt">
    <h2>Matériel déjà emprunté pour ce projet</h2>
    <table id="liste-emprunts" class="styled-table">
      <thead>
        <tr>
         <th class="sortable">Matériel</th>
          <th class="sortable">Début</th>
          <th class="sortable">Fin</th>
          <th class="sortable">Statut</th>
          <th>Sélection</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="7">Aucune réservation chargée.</td></tr>
      </tbody>
    </table>

    <!-- Boutons d'action -->
    <div class="page-reservation-section-boutons">
      <button id="btn_dereserver" type="button">Déréserver</button>
      <button id="btn_sortir" type="button">Sortir du magasin</button>
      <button id="btn_rentrer" type="button">Rentrer au magasin</button>
    </div>
  </section>

  <!-- 3e Section : Cadre contenant les filtres + dates + matériel -->
  <section class="page-reservation-section-cadre">
    <h2>Réserver du matériel</h2>

    <!-- Créneau temporel -->
    <div class="page-reservation-section-creneau">
      <div class="flex-row">
        <div class="flex-item">
          <label for="debut" class="form-label">Début :</label>
          <input type="datetime-local" id="debut" name="debut" class="form-input" />
        </div>
        <div class="flex-item">
          <label for="fin" class="form-label">Fin :</label>
          <input type="datetime-local" id="fin" name="fin" class="form-input" />
        </div>
      </div>
    </div>

    <!-- Filtres -->
    <div class="page-reservation-section-filtres">
      <div class="flex-row">
        <div class="flex-item">
          <label for="filter_type" class="form-label">Type</label>
          <select id="filter_type" name="filter_type" class="form-input">
            <option value="">Tous</option>
          </select>
        </div>
        <div class="flex-item">
            <label for="show_unavailable_equipments">Montrer les équipements indisponibles</label>
            <input type="checkbox" id="show_unavailable_equipments" />
          </div>

        </div>
      </div>
    </div>
    
    <!-- Bouton réserver -->
    <div class="page-reservation-section-bouton">
        <button id="btn_reserver" type="button">Réserver ce matériel</button>
    </div>
    
    <div>
      <label for="lookup_equipment_name" class="form-label-left">Rechercher :</label>
      <input type="text" id="lookup_equipment_name" name="lookup_equipment_name" class="form-input" required />
    </div>

    <!-- Tableau de matériel avec scroll -->
    <div class="page-reservation-section-tableau reservation-magasin-table">
      <div class="reservation-magasin-container">
        <table id="liste-materiel" class="styled-table reservation-magasin">
          <thead>
            <tr>
              <th class="sortable">Nom</th>
              <th class="sortable">Type</th>
              <th class="sortable">Statut</th>
              <th>Description</th>
              <th>Notes</th>
              <th>Photos</th>
              <th>Réserver</th>
            </tr>
          </thead>
          <tbody>
            <!-- lignes dynamiques ici -->
          </tbody>
        </table>
      </div>
    </div>

  </section>

  <script>
    function formatDateTime(isoString) {
      const date = new Date(isoString);
      if (isNaN(date)) return isoString;

      const pad = (n) => String(n).padStart(2, '0');
      const jour = pad(date.getDate());
      const mois = pad(date.getMonth() + 1);
      const annee = date.getFullYear();
      const heure = pad(date.getHours());
      const minute = pad(date.getMinutes());

      return `${jour}/${mois}/${annee} à ${heure}h${minute}`;
    }

    document.querySelectorAll('#liste-emprunts tbody tr').forEach((row) => {
      const debutCell = row.cells[2];
      const finCell = row.cells[3];
      if (debutCell && finCell) {
        debutCell.textContent = formatDateTime(debutCell.textContent);
        finCell.textContent = formatDateTime(finCell.textContent);
      }
    });
  </script>

</body>
</html>
