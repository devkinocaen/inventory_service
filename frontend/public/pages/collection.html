<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Costumerie</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body class="cstm-body">

  <!-- ---- Sidebar Filtres ---- -->
  <aside id="cstm-filtersSidebar" class="cstm-collapsed">
    <h3>Filtres</h3>

    <!-- CatÃ©gories -->
    <div class="filter-section collapsed" id="category-section">
      <h4 class="filter-header">CatÃ©gorie</h4>
      <div id="cstm-categoryChips" class="filter-content cstm-chip-list"></div>
    </div>

    <!-- Sous-catÃ©gories -->
    <div class="filter-section collapsed" id="subcategory-section">
      <h4 class="filter-header">Sous-catÃ©gorie</h4>
      <div id="cstm-subcatChips" class="filter-content cstm-chip-list"></div>
    </div>

    <!-- Styles -->
    <div class="filter-section collapsed" id="style-section">
      <h4 class="filter-header">Style</h4>
      <div id="cstm-styleChips" class="filter-content cstm-chip-list"></div>
    </div>

    <!-- Genre -->
    <div class="filter-section collapsed" id="gender-section">
      <h4 class="filter-header">Genre</h4>
      <div id="cstm-genderChips" class="filter-content cstm-chip-list">
      </div>
    </div>

    <hr class="cstm-divider">

    <!-- PÃ©riode -->
    <div class="filter-section collapsed" id="period-section">
      <h4 class="filter-header">PÃ©riode</h4>
      <div class="filter-content cstm-date-filters">
        <div class="cstm-date-row">
          <label for="cstm-filterStartDate">Du</label>
          <input type="datetime-local" id="cstm-filterStartDate">
        </div>
        <div class="cstm-date-row">
          <label for="cstm-filterEndDate">Au</label>
          <input type="datetime-local" id="cstm-filterEndDate">
        </div>
        <div class="cstm-apply-filters">
          <button id="cstm-applyDateFilter" type="button">Valider</button>
        </div>
      </div>
    </div>

  </aside>

  <!-- ---- Sidebar Panier ---- -->
  <div id="cstm-cartSidebar" class="cstm-collapsed"></div>

  <!-- Lookup input -->
  <div id="cstm-lookupContainer" style="margin: 1em 0;">
    <label for="cstm-lookupInput"><strong>Recherche article :</strong></label>
    <input type="text" id="cstm-lookupInput" placeholder="Tapez un mot-clef pour filtrerâ€¦">
  </div>

  <!-- ---- Zone principale ---- -->
  <div id="cstm-main"></div>

  <!-- Mini bar horizontale centrÃ©e avec filtres et panier -->
  <div id="cstm-topControls">
    <div id="cstm-filtersInline" class="cstm-inlineControls"></div>
    <div id="zoom-viewer" class="hidden"></div>
  </div>
  
  <!-- ---- Boutons flottants ---- -->
  <button id="cstm-filtersToggle" class="cstm-collapsed">ğŸ”</button>
  <button id="cstm-orgToggle" class="cstm-collapsed">ğŸ‘¥</button>
  <button id="cstm-cartToggle" class="cstm-collapsed">ğŸ›’</button>

  <script type="module">
    // Toggle collapse sections
    document.querySelectorAll('.filter-header').forEach(header => {
      header.addEventListener('click', () => {
        const section = header.parentElement;
        section.classList.toggle('collapsed');
      });
    });
  </script>
</body>
</html>
