<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Costumerie</title>
  <link rel="stylesheet" href="./collection.css">
</head>
<body class="cstm-body">

  <!-- ---- Sidebar Filtres ---- -->
  <aside id="cstm-filtersSidebar" class="cstm-collapsed">
    <h3>Filtres</h3>

    <div class="filter-section">
      <div><strong>Cat√©gorie</strong></div>
      <div id="cstm-categoryChips" class="cstm-chip-list"></div>
    </div>

    <div class="filter-section">
      <div><strong>Sous-cat√©gorie</strong></div>
      <div id="cstm-subcatChips" class="cstm-chip-list"></div>
    </div>

    <div class="filter-section">
      <div><strong>Style</strong></div>
      <div id="cstm-styleChips" class="cstm-chip-list"></div>
    </div>

    <div class="filter-section">
      <div><strong>Genre</strong></div>
      <div id="cstm-genderChips" class="cstm-chip-list">
        <div class="filter-chip" data-gender="male">Homme</div>
        <div class="filter-chip" data-gender="female">Femme</div>
        <div class="filter-chip" data-gender="unisex">Unisexe</div>
      </div>
    </div>

    <hr class="cstm-divider">

    <div class="filter-section">
      <div><strong>P√©riode</strong></div>
      <div class="cstm-date-filters">
        <div class="cstm-date-row">
          <label for="cstm-filterStartDate">Du</label>
          <input type="datetime-local" id="cstm-filterStartDate">
        </div>
        <div class="cstm-date-row">
          <label for="cstm-filterEndDate">Au</label>
          <input type="datetime-local" id="cstm-filterEndDate">
        </div>

        <div class="cstm-apply-filters">
          <button id="cstm-applyDateFilter" type="button">Valider</button>
        </div>
      </div>
    </div>

  </aside>


  <!-- ---- Sidebar Panier ---- -->
  <div id="cstm-cartSidebar" class="cstm-collapsed"></div>
  <!-- Lookup input -->
  <div id="cstm-lookupContainer" style="margin: 1em 0;">
    <label for="cstm-lookupInput"><strong>Recherche article :</strong></label>
    <input type="text" id="cstm-lookupInput" placeholder="Tapez pour filtrer‚Ä¶">
  </div>
  <!-- ---- Zone principale ---- -->
  <div id="cstm-main">  </div>
  
  <!-- Mini bar horizontale centr√©e avec filtres et panier -->
  <div id="cstm-topControls">
    <div id="cstm-filtersInline" class="cstm-inlineControls"></div>
   <!-- <div id="cstm-cartInline" class="cstm-inlineControls"></div> -->
  </div>
  
  <!-- ---- Boutons flottants ---- -->
  <button id="cstm-filtersToggle" class="cstm-collapsed">üîç</button>
  <button id="cstm-orgToggle" class="cstm-collapsed">üë•</button> 
  <button id="cstm-cartToggle" class="cstm-collapsed">üõí</button>


  <script type="module" src="./collection.js"></script>
</body>
</html>
