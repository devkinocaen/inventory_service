<body class="cstm-body">

  <!-- ---- Sidebar Filtres ---- -->

    <h3>Filtres</h3>

    <div class="filter-section">

      <div><strong>Sous-catÃ©gorie</strong></div>

      <div id="cstm-styleChips" class="cstm-chip-list"></div>

    <div class="filter-section">
      <div><strong>Genre</strong></div>
      <div id="cstm-genderChips" class="cstm-chip-list">

        </div>
        <div class="cstm-date-row">
          <label for="cstm-filterEndDate">Au</label>
          <input type="date" id="cstm-filterEndDate">
        </div>

        <div class="cstm-apply-filters">
          <button id="cstm-applyDateFilter" type="button">Valider</button>
        </div>
      </div>
    </div>

  </aside>


  <!-- ---- Sidebar Panier ---- -->
  <div id="cstm-cartSidebar" class="cstm-collapsed"></div>

  <!-- ---- Zone principale ---- -->
  <div id="cstm-main">
    <!-- Mini bar horizontale centrÃ©e avec filtres et panier -->
    <div id="cstm-topControls">
