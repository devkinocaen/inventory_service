<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Modal Réservable</title>

<style>
  /* --- MODAL --- */
  .modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.45);
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .modal-content {
    background: white;
    padding: 24px;
    width: 650px;
    border-radius: 8px;
    max-height: 90vh;
    overflow-y: auto;
  }

  /* --- GRID 2 COLS --- */
  .grid-2 {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 14px 20px;
  }

  /* --- LABELS & INPUTS --- */
  label {
    display: flex;
    flex-direction: column;
    font-weight: 600;
  }
  input, select, textarea {
    margin-top: 4px;
    padding: 6px;
    border-radius: 4px;
    border: 1px solid #ccc;
  }
  textarea { min-height: 70px; }

  /* --- RADIO GROUPS HORIZONTALES --- */
  .radio-group {
    display: flex;
    gap: 12px;
    margin-top: 6px;
  }
  .radio-item {
    display: flex;
    align-items: center;
    gap: 4px;
  }

  /* --- CHIPS --- */
  .chips-container {
    display: flex;
    flex-wrap: wrap;
    gap: 6px;
    margin-top: 4px;
  }
  .chip {
    padding: 4px 10px;
    background: #eee;
    border-radius: 16px;
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: 14px;
  }
  .chip button {
    background: none;
    border: none;
    cursor: pointer;
    font-size: 14px;
  }
  .add-chip {
    margin-top: 4px;
    display: flex;
    gap: 6px;
  }

  /* --- ACTIONS --- */
  .modal-actions {
    display: flex;
    justify-content: flex-end;
    gap: 12px;
    margin-top: 20px;
  }
  button {
    padding: 8px 16px;
    cursor: pointer;
    border-radius: 4px;
  }
  #res-save {
    background: #2b7cff;
    color: white;
    border: none;
  }
  #res-cancel {
    border: 1px solid #aaa;
    background: #eee;
  }

  /* full-width pour description et chips */
  .full-width { grid-column: 1 / -1; }
</style>
</head>
<body>

<div id="reservable-modal" class="modal">
  <div class="modal-content">
    <h2>Éditer un objet</h2>

    <form id="reservable-form">

      <div class="grid-2">

        <!-- Nom -->
        <label>
          Nom :
          <input type="text" id="res-name" />
        </label>

        <!-- Statut -->
        <label>
          Statut :
          <select id="res-status">
            <option value="disponible">Disponible</option>
            <option value="indisponible">Indisponible</option>
            <option value="en réparation">En réparation</option>
            <option value="perdu">Perdu</option>
            <option value="hors service">Hors service</option>
          </select>
        </label>

        <!-- Qualité -->
        <label>
          Qualité :
          <select id="res-quality">
            <option value="neuf">Neuf</option>
            <option value="bon état">Bon état</option>
            <option value="abîmé">Abîmé</option>
            <option value="très abîmé">Très abîmé</option>
            <option value="inutilisable">Inutilisable</option>
          </select>
        </label>

        <!-- Taille -->
        <label>
          Taille :
          <input type="text" id="res-size" />
        </label>

        <!-- Genre -->
        <label>
          Genre :
          <div class="radio-group">
            <div class="radio-item"><input type="radio" name="res-gender" value="unisex" checked> <span>Unisexe</span></div>
            <div class="radio-item"><input type="radio" name="res-gender" value="male"> <span>Homme</span></div>
            <div class="radio-item"><input type="radio" name="res-gender" value="female"> <span>Femme</span></div>
          </div>
        </label>

        <!-- Confidentialité -->
        <label>
          Confidentialité :
          <div class="radio-group">
            <div class="radio-item"><input type="radio" name="res-privacy" value="public" checked> <span>Public</span></div>
            <div class="radio-item"><input type="radio" name="res-privacy" value="private"> <span>Privé</span></div>
            <div class="radio-item"><input type="radio" name="res-privacy" value="hidden"> <span>Caché</span></div>
          </div>
        </label>

        <!-- Catégorie -->
        <label>
          Catégorie :
          <select id="res-category"></select>
        </label>

        <!-- Sous-catégorie -->
        <label>
          Sous-catégorie :
          <select id="res-subcategory"></select>
        </label>

        <!-- Propriétaire -->
        <label>
          Propriétaire :
          <select id="res-owner"></select>
        </label>

        <!-- Gestionnaire -->
        <label>
          Gestionnaire :
          <select id="res-manager"></select>
        </label>

        <!-- Lieu stockage -->
        <label>
          Lieu de stockage :
          <select id="res-storage"></select>
        </label>

        <!-- Prix -->
        <label>
          Prix / jour :
          <input type="number" id="res-price" min="0" step="0.5" />
        </label>

        <!-- Styles (chips + ajout) -->
        <label class="full-width">Styles :</label>
        <div id="chips-style" class="chips-container full-width"></div>
        <div class="add-chip full-width">
          <input id="input-style" placeholder="Ajouter un style">
          <button type="button" onclick="addChip('style')">+</button>
        </div>

      </div> <!-- grid -->

      <!-- Description -->
      <label style="margin-top:16px;">
        Description :
        <textarea id="res-description"></textarea>
      </label>

      <!-- Actions -->
      <div class="modal-actions">
        <button type="button" id="res-cancel">Annuler</button>
        <button type="submit" id="res-save">Enregistrer</button>
      </div>

    </form>
  </div>
</div>

<script>
function addChip(type) {
  const input = document.getElementById(`input-${type}`);
  const container = document.getElementById(`chips-${type}`);
  const value = input.value.trim();
  if (!value) return;
  const chip = document.createElement("div");
  chip.className = "chip";
  chip.innerHTML = `${value} <button onclick="this.parentElement.remove()">✕</button>`;
  container.appendChild(chip);
  input.value = "";
}
</script>

</body>
</html>
