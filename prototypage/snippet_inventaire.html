<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Costumerie</title>
<style>
body {
  font-family: sans-serif;
  margin: 0;
  display: flex;
  height: 100vh;
  overflow: hidden;
}

/* ---- Sidebar Filtres ---- */
#filtersSidebar {
  position: fixed;
  left: 0;
  top: 0;
  width: 240px;
  height: 100vh;
  background: #fafafa;
  border-right: 1px solid #ccc;
  padding: 12px;
  overflow-y: auto;
  transition: transform 0.3s;
  z-index: 900;
}
#filtersSidebar.collapsed {
  transform: translateX(-100%);
}

/* ---- Zone principale ---- */
#main {
  flex: 1;
  padding: 10px;
  display: grid;
  grid-template-columns: repeat(8, 1fr);
  grid-gap: 8px;
  overflow-y: auto;
  margin-left: 0;
  position: relative;
  z-index: 1;
}

/* ---- Cartes ---- */
.costume-card {
  position: relative;
  border: 1px solid #ccc;
  border-radius: 6px;
  overflow: hidden;
  cursor: pointer;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  background: #fff;
  transition: transform 0.2s, box-shadow 0.2s;
  width: 100%;
  height: 150px;
  z-index: 1;
}
.costume-card:hover {
  transform: translateY(-3px);
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}
.costume-card.selected { border: 2px solid #4CAF50; }
.costume-card img {
  width: 100%;
  height: 100px;
  object-fit: cover;
  display: block;
  flex-shrink: 0;
}
.costume-name {
  margin-top: 4px;
  font-size: 0.85em;
  text-align: center;
  flex-shrink: 0;
}

/* ---- Sidebar Panier ---- */
#cartSidebar {
  position: fixed;
  right: 0;
  top: 0;
  width: 200px;
  height: auto;
  max-height: 80vh;
  background: rgba(255,255,255,0.95);
  box-shadow: -2px 0 6px rgba(0,0,0,0.2);
  border-left: 1px solid #ccc;
  padding: 8px;
  transition: transform 0.3s;
  overflow-y: auto;
  z-index: 950;
}
#cartSidebar.collapsed { transform: translateX(100%); }

/* ---- Boutons flottants ---- */
#cartToggle,
#filtersToggle {
  z-index: 1000;
}

#cartToggle {
  position: fixed;
  right: 220px;
  top: 20px;
  background: #e53935;
  color: #fff;
  border: none;
  padding: 12px 14px;
  border-radius: 50%;
  cursor: pointer;
  transition: right 0.3s, transform 0.2s;
  font-size: 22px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}
#cartToggle:hover { transform: scale(1.1); }
#cartToggle.collapsed { right: 20px; }

#filtersToggle {
  position: fixed;
  left: 260px;
  top: 20px;
  background: #4CAF50;
  color: #fff;
  border: none;
  padding: 10px 12px;
  border-radius: 50%;
  cursor: pointer;
  transition: left 0.3s, transform 0.2s;
  font-size: 20px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}
#filtersToggle:hover { transform: scale(1.1); }
#filtersToggle.collapsed { left: 20px; }

/* ---- Chips ---- */
.chip {
  display: inline-block;
  padding: 4px 8px;
  margin: 2px;
  border-radius: 16px;
  background: #eee;
  cursor: pointer;
  font-size: 0.8em;
}
.chip.active {
  background: #4CAF50;
  color: #fff;
}


.date-filters {
  display: flex;
  flex-direction: column;
  gap: 6px;
  margin: 8px 0;
}

.date-row {
  display: flex;
  align-items: center;
  gap: 8px;
}

.date-row label {
  width: 24px;           /* largeur fixe pour bien aligner les labels */
  font-size: 0.85em;
  color: #333;
  text-align: right;
}

.date-row input[type="date"] {
  flex: 1;
  padding: 4px 6px;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 0.9em;
}


</style>
</head>
<body>

<!-- Sidebar Filtres -->
<aside id="filtersSidebar" class="collapsed">
  <h3>Filtres</h3>
  <div><strong>Cat√©gorie</strong></div>
  <div id="categoryChips" class="chip-list"></div>
  <div><strong>Sous-cat√©gorie</strong></div>
  <div id="subcatChips" class="chip-list"></div>
  <div><strong>Style</strong></div>
  <div id="styleChips" class="chip-list"></div>

  <hr style="margin:10px 0; border:none; border-top:1px solid #ddd;">
  <div><strong>P√©riode</strong></div>
  <div class="date-filters">
    <div class="date-row">
      <label for="filterStartDate">Du</label>
      <input type="date" id="filterStartDate">
    </div>
    <div class="date-row">
      <label for="filterEndDate">Au</label>
      <input type="date" id="filterEndDate">
    </div>
  </div>

</aside>

<!-- Zone principale -->
<div id="main"></div>

<!-- Sidebar Panier -->
<div id="cartSidebar" class="collapsed"></div>

<!-- Boutons flottants -->
<button id="filtersToggle" class="collapsed">üîç</button>
<button id="cartToggle" class="collapsed">üõí</button>

<script>
// ---- Donn√©es ----
const items = Array.from({length:64}, (_,i)=>({
  id: i+1,
  name: ['Pirate','Vampire','F√©e','Chevalier','Clown','Cowboy','Princesse','Robot'][Math.floor(Math.random()*8)]+' '+(i+1),
  category: ['Costume','Accessoire'][Math.floor(Math.random()*2)],
  subcategory: ['Halloween','Carnaval','F√™te','Cin√©ma'][Math.floor(Math.random()*4)],
  style: ['Classique','Moderne','Fantaisie'][Math.floor(Math.random()*3)],
  photos: [`https://picsum.photos/seed/${i}a/150/100`,`https://picsum.photos/seed/${i}b/150/100`,`https://picsum.photos/seed/${i}c/150/100`]
}));
let selectedItems = [];
let activeFilters = { category:[], subcategory:[], style:[] };

// ---- Filtres Sidebar ----
const filtersSidebar = document.getElementById('filtersSidebar');
const filtersToggle = document.getElementById('filtersToggle');
filtersToggle.addEventListener('click', ()=>{
  filtersSidebar.classList.toggle('collapsed');
  filtersToggle.classList.toggle('collapsed');
});

function renderFilterChips() {
  const cats = [...new Set(items.map(i=>i.category))];
  const subs = [...new Set(items.map(i=>i.subcategory))];
  const styles = [...new Set(items.map(i=>i.style))];
  const categoryChips = document.getElementById('categoryChips');
  const subcatChips = document.getElementById('subcatChips');
  const styleChips = document.getElementById('styleChips');

  categoryChips.innerHTML='';
  cats.forEach(c=>{
    const chip = document.createElement('div');
    chip.textContent=c;
    chip.className='chip'+(activeFilters.category.includes(c)?' active':'');
    chip.onclick=()=>{ toggleFilter('category',c); renderFilterChips(); renderItems(); };
    categoryChips.appendChild(chip);
  });
  subcatChips.innerHTML='';
  subs.forEach(s=>{
    const chip = document.createElement('div');
    chip.textContent=s;
    chip.className='chip'+(activeFilters.subcategory.includes(s)?' active':'');
    chip.onclick=()=>{ toggleFilter('subcategory',s); renderFilterChips(); renderItems(); };
    subcatChips.appendChild(chip);
  });
  styleChips.innerHTML='';
  styles.forEach(s=>{
    const chip = document.createElement('div');
    chip.textContent=s;
    chip.className='chip'+(activeFilters.style.includes(s)?' active':'');
    chip.onclick=()=>{ toggleFilter('style',s); renderFilterChips(); renderItems(); };
    styleChips.appendChild(chip);
  });
}
function toggleFilter(type,value) {
  if(activeFilters[type].includes(value)) activeFilters[type] = activeFilters[type].filter(v=>v!==value);
  else activeFilters[type].push(value);
}

// ---- Panier Sidebar ----
const cartSidebar = document.getElementById('cartSidebar');
const cartToggle = document.getElementById('cartToggle');
cartToggle.addEventListener('click', ()=>{
  cartSidebar.classList.toggle('collapsed');
  cartToggle.classList.toggle('collapsed');
});
function renderCart() {
  cartSidebar.innerHTML='<h4>Panier</h4>';
  selectedItems.forEach(id=>{
    const item = items.find(i=>i.id===id);
    const div = document.createElement('div');
    div.textContent=item.name;
    cartSidebar.appendChild(div);
  });
}

// ---- Items ----
const container = document.getElementById('main');
function renderItems() {
  container.innerHTML='';
  items.forEach(item=>{
    if(activeFilters.category.length && !activeFilters.category.includes(item.category)) return;
    if(activeFilters.subcategory.length && !activeFilters.subcategory.includes(item.subcategory)) return;
    if(activeFilters.style.length && !activeFilters.style.includes(item.style)) return;

    const div = document.createElement('div');
    div.className='costume-card'+(selectedItems.includes(item.id)?' selected':'');

    const img = document.createElement('img');
    img.src = item.photos[0];
    let hoverInterval, idx=0;
    div.addEventListener('mouseenter', ()=>{
      hoverInterval=setInterval(()=>{
        idx=(idx+1)%item.photos.length;
        img.src=item.photos[idx];
      },1000);
    });
    div.addEventListener('mouseleave', ()=>{
      clearInterval(hoverInterval);
      idx=0;
      img.src=item.photos[0];
    });
    div.appendChild(img);

    const name = document.createElement('div');
    name.className='costume-name';
    name.textContent=item.name;
    div.appendChild(name);

    div.addEventListener('click', ()=>{
      if(selectedItems.includes(item.id)) selectedItems=selectedItems.filter(i=>i!==item.id);
      else selectedItems.push(item.id);
      renderItems();
      renderCart();
    });

    container.appendChild(div);
  });
}

// ---- Init ----
renderFilterChips();
renderItems();
renderCart();
</script>
</body>
</html>
